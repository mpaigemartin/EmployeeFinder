<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h2>Survey Questions</h2>
    <hr class="my-4">
    <h3 id="about">About You</h3>
<form>
    <div class="form-group">
        <label>Name (required)</label>
        <input id="name" class="form-control" type="text">
        <label>Link to Photo Image (required)</label>
        <input id="link" class="form-control" type="text">
    </div>
</form>
    <hr class="my-4">
<form>
    <div class="form-group">
        <h2>Question 1</h2>
        <label>Being early is on time, and being on time is late.</label>
        <select class="form-control" id="select question1">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
        </select>
    </div>
    <div class="form-group">
        <h2>Question 2</h2>
        <label>Generally speaking, you rely more on your experience than your imagination.</label>
        <select class="form-control" id="select question2">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
        </select>
    </div>
    <div class="form-group">
        <h2>Question 3</h2>
        <label>You rarely do something just out of sheer curiosity.</label>
        <select class="form-control" id="select question3">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
        </select>
    </div>
    <div class="form-group">
        <h2>Question 4</h2>
        <label>Nickelback is the best band in the world.</label>
        <select class="form-control" id="select question4">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
        </select>
    </div>
    <div class="form-group">
        <h2>Question 5</h2>
        <label>It is often difficult for you to relate to other people’s feelings.</label>
        <select class="form-control" id="select question5">
                <option>1 (Strongly Disagree)</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5 (Strongly Agree)</option>
        </select>
    </div>
    <div class="form-group">
            <h2>Question 6</h2>
            <label>You walked in on your parents when you were younger and now it has scared you for life.</label>
            <select class="form-control" id="select question6">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Question 7</h2>
            <label>You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="select question7">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Question 8</h2>
            <label>In a discussion, truth should be more important than people’s sensitivities.
                </label>
            <select class="form-control" id="select question8">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Question 9</h2>
            <label>I think that the sound level at discos, dances, rock concerts, and sporting events, in general, is too loud.</label>
            <select class="form-control" id="select question9">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
            </select>
        </div>
        <div class="form-group">
            <h2>Question 10</h2>
            <label>How many times have you sneezed in the last month?</label>
            <select class="form-control" id="select question10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
            </select>
        </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
<hr class="my-4">
<a href="../data/employees.js">API Employees List</a>
</body>
</html>
